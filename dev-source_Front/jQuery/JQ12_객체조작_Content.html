<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작3</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>객체조작 - Content 메소드</h1>
    <hr>

    <h2>html() 메소드</h2>
    <div id="div1"><a>네이버로 이동</a></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>

    <script>
        $(function() {
            //요소 내의 htmlㅇㄹ 가져오는 법
            let html = $('#div1').html();
            $('#div2').html(html);

            //요소 내 html을 가져오고 속성을 거는 방법.
            $('#div3').html(html);
            $('#div3').children('a').attr('href', 'http://www.naver.com');

            //요소 내 html을 하드코딩을 하는 방법.
            let aTag = '<a href = "http://www.naver.com">네이버 이동</a>';
            $('#div4').html(aTag);
        });
    </script>
    <hr><br>

    <div class="class1">class 1입니다.</div>
    <div class="class1">class 1입니다.</div>
    <div class="class1">class 1입니다.</div>
    <button onclick="test1()">실행 확인</button>

    <script>
        function test1() {
            // $('.class1').html('test입니다.')
            $('.class1').html(function(index, item) {
                $(this).html('<h3> test 문구 입니다.' + index + '</h3>');
            });
        }
    </script>
    <hr><br>

    <h2>text() 메소드</h2>
    <div id="div5">
        <a href="http://www.google.com"> 구글로 이동</a>
    </div>
    <div id="div6"></div>
    <button onclick="test2()">실행</button>
    <script>
        function test2() {
            // text 가져오기
            var text = $('#div5').text();

            // text 넣는 방법
            $('#div6').text(text);
        }
    </script>

</body>

</html>
