<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 필터 선택자1</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
</head>

<body>

    <h1>입력양식 필터 선택자1</h1>
    <p> - input 태그의 type 속성에 따라 문서 택체 선택하는 방법</p>

    <div id="test" class="div1">
        텍스트 상자 : <input type="text">
    </div>
    <div class="div1">
        버튼 : <input type="button" value="버튼">
    </div>
    <div class="div1">
        체크 박스 : <input type="checkbox">
    </div>
    <div class="div1">
        파일 : <input type="file">
    </div>
    <div class="div1">
        이미지 : <input type="image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png">
    </div>
    <div class="div1">
        패스워드 : <input type="password">
    </div>
    <div class="div1">
        라디오 : <input type="radio">
    </div>
    <div class="div1">
        리셋버튼 : <input type="reset">
    </div>
    <div class="div1">
        submit : <input type="submit">
    </div>

    <style>
        .div1 {
            margin-bottom: 20px;
        }
        
        .test1 {
            color: blue;
            background-color: brown;
            transition: all 1s;
        }
        
        .test2 {
            color: blueviolet;
            background-color: tan;
            transition: all 1s;
        }
    </style>

    <script>
        $(function() {
            // input:type을 통해 찾아서 선택한다.

            // text
            $('input:text').css('background-color', 'red');

            $('input:text').mousedown(function() {
                // class 변경법 1 - 클래스 값을 대처하는 방법
                // $('#test').attr('class', 'test1');

                // class 변경법 2 - 클래스가 더해지는것, 기존 Class 유지된다!
                $('#test').addClass('test1');
            });

            $('input:text').mouseup(function() {
                // $('#test').attr('class', 'div1');
                $('#test').removeClass('test1');
            });

            //버튼
            // $('input:button').attr('value', '왕버튼').css('width', '300px').css('height', '100px');
            $('input:button').attr('value', '왕버튼').css({
                'width': '300px',
                'height': '100px'
            });

            //checkbox
            $('input:checkbox').attr('checked', 'true');
            $('input:checkbox').css({
                'width': '50px',
                'height': '50px'
            }); //css json객체로 주는 방법

            // file
            $('input:file').css('background-color', 'yellow');

            // image
            //mouseenter
            $('input:image').mouseenter(function() {
                $(this).attr('src', 'https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png');
            });

            //mouseout
            $('input:image').mouseout(function() {
                $(this).attr('src', 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png');
            });

            // password
            $('input:password').css('background-color', 'red');

            // radio
            $('input:radio').attr('checked', true);

            // reset
            $('input:reset').mousedown(function() {
                $('body').css('background-color', 'blue')
            });

            // submit
            $('input:submit').mousedown(function() {
                $('body').css('background-color', 'red')
            });
        });
    </script>
    <hr><br>

</body>


</html>
