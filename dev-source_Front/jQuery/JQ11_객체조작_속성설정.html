<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작2</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        .first {
            color: red;
        }
        
        .second {
            color: blue;
        }
        
        .third {
            color: orange;
        }
    </style>
</head>

<body>
    <h1>객체 조작 - 속성설정</h1>
    <hr>
    <h2>attr() 메소드</h2>
    <p> - HTML 태그에서 특정 속성값을 알아내거나 속성을 추가할 때 사용</p>

    <img id="img1" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="200px" height="80px">
    <br>
    <button onclick="test1();">실행확인</button>
    <div id="div1"></div>

    <script>
        function test1() {
            //속성 가져오는 법
            let path = $('#img1').attr('src');

            //1. js스타일로 html출력하는 법
            let div1 = document.getElementById('div1');
            div1.innerHTML += path + '<br>';

            //2. jq스타일로 html출력하는 법
            let html = $('#div1').html();
            $('#div1').html(html + path + '<br>');

            //3. src 속성 바꾸기(attr(속성명, 바꿀 속성))
            $('#img1').attr('src', 'https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png');

            //함수를 통한 조작
            $('#img1').attr('src', function(index, item) {
                div1.innerHTML += 'index : ' + index + '<br>';
                div1.innerHTML += 'item : ' + item + '<br>';
            });

            //여러 속성을 한번에 추가하는 법.
            $('#img1').attr({
                'width': '100px',
                'height': '50px'
            });

            //인자 삭제
            // $('#img1').removeAttr('src');


        }
    </script>

    <h2>css() 메소드</h2>
    <p> - 문서 객체의 스타일을 검사하거나 변경할 때 사용</p>
    <h1 class="first">test-0</h1>
    <h1 class="second">test-1</h1>
    <h1 class="third">test-2</h1>
    <button onclick="test2()">실행확인</button>
    <div id="div2"></div>

    <script>
        function test2() {
            var div2 = document.getElementById('div2');

            // 속성 가져오기
            var color1 = $('.first').css('color');
            div2.innerHTML = "color1 : " + color1 + "<br>";

            // 속성 설정하기
            $('.first').css('color', 'green');

            // 여러 속성 바꾸는법
            $('.second').css({
                'color': 'white',
                'background': 'orange'
            });

            // 속성 제거 방법
            $('.third').css('color', 'inherit');
        }
    </script>


</body>

</html>
