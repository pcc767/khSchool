<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>

    <form action="#" method="get" style="width: 600px;">
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tr>
                    <td style="width: 80px;">
                        <label for="userId">아이디</label>
                    </td>
                    <td>
                        <input type="text" name="userId" placeholder="아이디"><br>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="width: 80px;">
                        <label for="password">비밀번호</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="" placeholder="비밀번호"> * 비밀번호
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="width: 80px;">
                        <label for="userName">이름</label>
                    </td>
                    <td>
                        <input type="text" name="userName" placeholder="이름"><br>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="width: 80px;">
                        <label for="userAge">나이</label>
                    </td>
                    <td>
                        <input type="number" name="userAge" placeholder="숫자만 입력하세요"> * 숫자
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="width: 80px;">
                        <label for="info">자기소개</label>
                    </td>
                    <td>
                        <textarea name="info" id="" cols="30" rows="5" style="width: 172px;"></textarea>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="width: 80px;">
                        <label for="userPic">본인사진</label>
                    </td>
                    <td>
                        <input type="file" name="upfile" value="파일 선택"><br>
                    </td>
                </tr>
            </table>
            <table align="center">
                <td>
                    <input type="submit" value="제출하기">
                </td>
            </table>

        </fieldset>
    </form>


</body>

</html>
