<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div {
            height: 300px;
            background-color: lightgray;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>dom - document Object Model/h1>
        <p> - HTML, CSS, JS 소스 코드에 관련된 기능을 제공</p>
        <hr>

        <h2>노드(태그) 생성하는 법</h2>

        <h3>텍스트 노드가 있는 노드 생성</h3>
        <button onclick="test1()">버튼</button>
        <div id="div1">
            <!-- <h3>안녕하세요!!!!</h3> -->
        </div>

        <script>
            function test1() {
                // element =  tag 노드 생성.
                var elementH3 = document.createElement('h3');
                // text 노드 생성
                var textNode = document.createTextNode('안녕하세요');
                //h3 태그에 텍스트 노드 추가
                elementH3.appendChild(textNode);

                var div1 = document.getElementById('div1');
                div1.appendChild(elementH3);

                //논리적 동치코드
                var str = '안녕하세요?';
                div1.innerHTML += '<h3>' + str + '</h3>';
            }
        </script>
        <hr><br>

        <h3>텍스트 노드가 없는 노드 생성 (대표 - img)</h3>
        <button onclick="test2()">버튼</button>
        <div id="div2"></div>

        <script>
            function test2() {
                var div2 = document.getElementById('div2');
                var image = document.createElement('img');
                image.src = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';
                image.width = '100';
                div2.appendChild(image);

                div2.innerHTML += '<img width="100px" src ="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">';
            }
        </script>

        <h3>스타일 지정</h3>
        <button onclick="test3()">실행</button>
        <div id="div3"></div>
        <script>
            function test3() {
                var div3 = document.getElementById('div3');
                div3.style.backgroundColor = 'orange';
                div3.style.borderRadius = '200px';
                div3.style.transition = 'all 2s';
            }
        </script>
        <hr><br>

        <h3>노드 삭제</h3>
        <button onclick="test4()">실행</button>
        <div id="div4"></div>
        <script>
            function test4() {
                var div4 = document.getElementById('div4');
                div4.remove();
            }
        </script>






</body>

</html>
